<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alpaca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="main-container">
      <div class="heading">
        <h1>ALPACA GENERATOR</h1>
      </div>
      <div class="left-container">
        <div class="avatar">
          <img src="backgrounds/blue50.png" alt="background-img" class="background " id="backgroundspic">
          <img src="nose.png" alt="nose-img" class="nose" id="nosepic">
          <img src="neck/default.png" alt="neck.png" class="neck" id="neckpic">
          <img src="accessories/flower.png" alt="accessories-img" class="accessories" id="accessoriespic">
          <img src="ears/default.png" alt="ears-img" class="ears" id="earspic">
          <img src="eyes/default.png" alt="eyes-img" class="eyes" id="eyespic">
          <img src="hair/default.png" alt="hair-img" class="hair" id="hairpic">
          <img src="mouth/default.png" alt="mouth-img" class="mouth" id="mouthpic">
          <img src="leg/default.png" alt="leg-img" class="leg" id="legpic">
        </div>
      </div>
      <div class="right-container">
        <div >
          <h3 class="customize">Accessorize the Avatar</h3>
          <button id="hair" class="menu btn btn-outline-secondary active">hair</button>
          <button id="leg" class="menu btn btn-outline-secondary ">leg</button>
          <button id="ears" class="menu btn btn-outline-secondary ">ears</button>
          <button id="eyes" class="menu btn btn-outline-secondary ">eyes</button>
          <button id="mouth" class="menu btn btn-outline-secondary ">mouth</button>
          <button id="neck" class="menu btn btn-outline-secondary ">neck</button>
          <button id="backgrounds" class="menu btn btn-outline-secondary ">background</button>
          <button id="accessories" class="menu btn btn-outline-secondary ">accessories</button>
        </div>
        <div class="style">
          <h3 class="styleh3">Style</h3>
          <div class="hairStyle">
            <button class="style btn btn-outline-secondary selected " id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="bang">Bang</button>
            <button class="style btn btn-outline-secondary " id="curls">Curls</button>
            <button class="style btn btn-outline-secondary " id="elegant">Elegant</button>
            <button class="style btn btn-outline-secondary " id="fancy">Fancy</button>
            <button class="style btn btn-outline-secondary " id="quiff">Quiff</button>
            <button class="style btn btn-outline-secondary " id="short">short</button>
          </div>
          <div class="eyesStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="angry">Angry</button>
            <button class="style btn btn-outline-secondary " id="naughty">Naughty</button>
            <button class="style btn btn-outline-secondary " id="panda">Panda</button>
            <button class="style btn btn-outline-secondary " id="smart">Smart</button>
            <button class="style btn btn-outline-secondary " id="star">Star</button>
          </div>
          <div class="mouthStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="astonished">Astonished</button>
            <button class="style btn btn-outline-secondary " id="eating">Eating</button>
            <button class="style btn btn-outline-secondary " id="laugh">Laugh</button>
            <button class="style btn btn-outline-secondary " id="tongue">Tongue</button>
          </div>
          <div class="earsStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="tilt-forward">Tilt-Forward</button>
            <button class="style btn btn-outline-secondary " id="tilt-backward">Tilt-Backward</button>
          </div>
          <div class="neckStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="thick">Thick</button>
            <button class="style btn btn-outline-secondary " id="bend-forward">Bend-Forward</button>
            <button class="style btn btn-outline-secondary " id="bend-backward">Bend-Backward</button>
          </div>
          <div class="backgroundStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="blue50">Blue 50</button>
            <button class="style btn btn-outline-secondary " id="blue60">Blue 60</button>
            <button class="style btn btn-outline-secondary " id="blue70">Blue 70</button>
            <button class="style btn btn-outline-secondary " id="darkblue30">Dark Blue 30</button>
            <button class="style btn btn-outline-secondary " id="darkblue50">Dark Blue 50</button>
            <button class="style btn btn-outline-secondary " id="darkblue70">Dark Blue 70</button>
            <button class="style btn btn-outline-secondary " id="green50">Green 50</button>
            <button class="style btn btn-outline-secondary " id="green60">Green 60</button>
            <button class="style btn btn-outline-secondary " id="green70">Green 70</button>
            <button class="style btn btn-outline-secondary " id="grey40">Grey 40</button>
            <button class="style btn btn-outline-secondary " id="grey70">Grey 70</button>
            <button class="style btn btn-outline-secondary " id="grey80">Grey 80</button>
            <button class="style btn btn-outline-secondary " id="red50">Red 50</button>
            <button class="style btn btn-outline-secondary " id="red60">Red 60</button>
            <button class="style btn btn-outline-secondary " id="red70">Red 70</button>
            <button class="style btn btn-outline-secondary " id="yellow50">Yellow 50</button>
            <button class="style btn btn-outline-secondary " id="yellow50">Yellow 60</button>
            <button class="style btn btn-outline-secondary " id="yellow50">Yellow 70</button>
          </div>
          <div class="accessoriesStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="earings">Ear-rings</button>
            <button class="style btn btn-outline-secondary " id="flower">Flower</button>
            <button class="style btn btn-outline-secondary " id="headphone">Headphone</button>
            <button class="style btn btn-outline-secondary " id="glasses">Glasses</button>
          </div>
          <div class="legStyle hidden">
            <button class="style btn btn-outline-secondary  selected" id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="bubble-tea">Bubble Key</button>
            <button class="style btn btn-outline-secondary " id="cookie">Cookie</button>
            <button class="style btn btn-outline-secondary " id="game-console">Game Console</button>
            <button class="style btn btn-outline-secondary " id="tilt-forward">Tilt Forward</button>
            <button class="style btn btn-outline-secondary " id="tilt-backward">Tilt Backward</button>
          </div>
          <div class="mouthStyle hidden">
            <button class="style btn btn-outline-secondary selected " id="default">Default</button>
            <button class="style btn btn-outline-secondary " id="astonished">Astonished</button>
            <button class="style btn btn-outline-secondary " id="eating">Eating</button>
            <button class="style btn btn-outline-secondary " id="laugh">Laugh</button>
            <button class="style btn btn-outline-secondary " id="tongue">Tongue</button>
          </div>
        </div>
      </div>
      <div class="tools">
        <button type="button" name="button" id="random" class="tool btn btn-outline-secondary btn-lg">Randomize</button>
        <button type="button" name="button" id="download" class="tool  btn btn-outline-secondary btn-lg">Download</button>
      </div>
    </div>
    <script src="avatar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  </body>
</html>
